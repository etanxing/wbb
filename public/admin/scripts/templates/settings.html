<h1>
    Settings
</h1>
<div class="control-group search">
    <input class="search-query span3" type="text" placeholder="Search..." id="search-query"/>
    <i class="input-icon icon-search"></i>
</div>
<form class="form-inline pull-left actions">
    <button type="button" class="btn btn-danger" id="settings-delete">Delete Settings</button>
</form>
<table class="table table-hover settinglist">
    <thead>
        <tr>
            <th class="checkbox">
                <div class="checkbox">
                <input type="checkbox" value="None" id="checkallup" />
                <label for="checkallup"></label>
                </div>
            </th>
            <th>
                Name
            </th>
            <th>
                Value
            </th>
            <th>
                System
            </th>
            <th>
                OnLoad
            </th>
        </tr>
    </thead>
    <tbody>
        <tr><td colspan="5" style="text-align:center;"><i class="icon-spinner icon-spin icon-2x"></i> loading...</td></tr>
    </tbody>
    <tfoot>
        <tr>
            <th class="checkbox">
                <div class="checkbox">
                <input type="checkbox" value="None" id="checkalldown" />
                <label for="checkalldown"></label>
                </div>
            </th>
            <th>
                Name
            </th>
            <th>
                Value
            </th>
            <th>
                System
            </th>
            <th>
                OnLoad
            </th>
        </tr>
    </tfoot>
</table>
