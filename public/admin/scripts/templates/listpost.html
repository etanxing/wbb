<th>
	<div class="checkbox">
  	<input type="checkbox" value="None" id="check<%=post._id%>" />
	<label for="check<%=post._id%>"></label>
	</div>
</th>
<td><a href="post/<%=post._id %>"><%=post.title %></a></td>
<td><%=post.author.name %></td>
<td><%=post.tags.join(', ') %></td>
<td><%=post.status %></td>
<td><%=moment(post.date, 'YYYY-MM-DDTHH:mm:ss Z').format('DD/MM/YYYY hh:mm A') %></td>
<td><%=post.type %></td>
