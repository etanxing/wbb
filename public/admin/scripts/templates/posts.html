<h1>
    Posts
</h1>
<div class="control-group search">
    <input class="search-query span3" type="text" placeholder="Search..." id="search-query"/>
    <i class="input-icon icon-search"></i>
</div>
<table class="table table-hover postlist">
    <thead>
        <tr>
            <th>
                <div class="checkbox">
                <input type="checkbox" value="None" id="checkallup" />
                <label for="checkallup"></label>
                </div>
            </th>
            <th>
                Title
            </th>
            <th>
                Author
            </th>
            <th>
                Tags
            </th>
            <th>
                Date
            </th>
            <th class="col status">
                Status
            </th>
            <th class="col type">
                Type
            </th>
        </tr>
    </thead>
    <tbody>
        <tr><td colspan="7" style="text-align:center;"><i class="icon-spinner icon-spin icon-2x"></i> loading...</td></tr>
    </tbody>
    <tfoot>
        <tr>
            <th>
                <div class="checkbox">
                <input type="checkbox" value="None" id="checkalldown" />
                <label for="checkalldown"></label>
                </div>
            </th>
            <th>
                Title
            </th>
            <th>
                Author
            </th>
            <th>
                Tags
            </th>
            <th>
                Date
            </th>
            <th class="col status">
                Status
            </th>
            <th class="col type">
                Type
            </th>
        </tr>
    </tfoot>
</table>
